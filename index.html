<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Belajar vue.js dasar</title>
</head>
<body>
<div id="app">
  <p> {{ pesan }} </p>
</div>
<script src="vue.js"></script>
 <script>
  new Vue({
   el:"#app",
   data: {
    pesan:"FILM APIK!"
   }
  });
 </script>
</body>
</html>
